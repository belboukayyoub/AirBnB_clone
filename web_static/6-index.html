<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="images/icon.ico" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
  </head>
  <body>
    <header>
      <div class="header_logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button>Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>Alabama, Alaska...</h4>
          <ul class="popover">
            <li>
              <h2>Alaska</h2>
              <ul>
                <li><h4>Anchorage</h4></li>
                <li><h4>Juneau</h4></li>
              </ul>
            </li>
            <li>
              <h2>Alabama</h2>
              <ul>
                <li><h4>Aburn</h4></li>
                <li><h4>Dothan</h4></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>air conditioning, internet ...</h4>
          <ul class="popover">
            <li><h4>Internet access</h4></li>
            <li><h4>air conditioning</h4></li>
            <li><h4>Kitchen</h4></li>
            <li><h4>Iron</h4></li>
          </ul>
        </div>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
